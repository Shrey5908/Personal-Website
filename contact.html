<!-- ======= Contact Section ======= -->
<section
  id="contact"
  class="contact d-flex justify-content-center align-items-stretch"
  data-aos="fade-left"
  data-aos-duration="500"
>
  <div class="container">
    <div class="row gy-4 justify-content-center">
      <div class="col-lg-3">
        <div class="info-item d-flex">
          <i class="fa-duotone fa-location-dot"></i>
          <div>
            <h4>Location:</h4>
            <p>Delhi, India</p>
          </div>
        </div>
      </div>
      <!-- End Info Item -->

      <div class="col-lg-3">
        <div class="info-item d-flex">
          <i class="fa-duotone fa-envelope"></i>
          <div>
            <h4>Email:</h4>
            <p>shreyvarshney1@gmail.com</p>
          </div>
        </div>
      </div>
      <!-- End Info Item -->

      <div class="col-lg-3">
        <div class="info-item d-flex">
          <i class="fa-brands fa-whatsapp"></i>
          <div>
            <h4>Call/Whatsapp:</h4>
            <p>8448535908</p>
          </div>
        </div>
      </div>
      <!-- End Info Item -->
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-9">
        <form
          onsubmit="return false;"
          id="contact-form"
          class="php-email-form"
        >
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Subject"
              required
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              name="message"
              rows="5"
              id="message"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">
              Your message has been sent. Thank you!
            </div>
          </div>
          <div class="text-center">
            <button type="submit" onclick="savedata();">Send Message</button>
          </div>
        </form>
      </div>
      <!-- End Contact Form -->
    </div>
  </div>
</section>
<!-- End Contact Section -->
